syntax = "proto3";

package mql5_background.v1;

message Signal {
	int64  SourceAccountID 	    = 1;
	int64  DestinationAccountID = 2;
	bool   Active               = 3;
	int32  MaxDeposit           = 4;
	int32  StopIfLessThan       = 5;
	double Slippage             = 6;
	int32  MinutesToExpire      = 7;
}